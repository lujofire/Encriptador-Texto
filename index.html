<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/png" href="imagenes/diamod.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flexbox.css">
</head>

<body>
    <header class="headerPrincipal">
        <div class="container">
            
            <h1><img src="imagenes/diamod.png" class="headerPrincipal-imagen-diamante"></h1>
            <h1 class="headerPrincipal-titulo">MI PRIMER CHALLENGE</h1>
            <h1><img src="imagenes/diamod.png" class="headerPrincipal-imagen-diamante"></h1>
        </div>
    </header>

    <main class="contenidoPrincipal">
        <section>
            <div class="container">
                <textarea id="mensaje" cols="70" rows="2" class="contenidoPrincipal-texto" required placeholder="Ingrese el texto aqui"></textarea>
                <p class="criterio">Ingrese el texto que desees Encriptar o Desencriptar</p>
                <p class="criterio">Solo letras minúsculas y sin acentos</p>
            </div>
        </section>

            <div>
                <ul>
                    <li class="contenidoPrincipal-list">
                        <textarea cols="70" rows="10" class="textarea" required placeholder="Ningún mensaje fue encontrado"></textarea>
                    </li>
                </ul>
            </div>
        <div class="container-boton">
            <ul class="boton">
                <li><input type="submit" value="Encriptar" class="enviar"></li>
                <li><input type="submit" value="Desencriptar" class="enviar"></li>
                <li><input type="submit" value="Copiar" class="enviar"></li>
            </ul>
        </div>
    </main>
    <footer class="footerPrincipal">
        <div class="container">
            <section class="footerPrincipal-section">
                <ul class="footerPrincipal-patrocinadores">
                    <li>
                        <img src="imagenes/alura.svg" alt="Logo da Alura">
                    </li>
                    <li class="footerPrincipal-patrocinadores-list">FIGUEROA JOSUE</li>
                    <li><img src="imagenes/Frame 6.png" alt="Letra Alura"></li>
                    
                </ul>

            </section>
        </div>
    </footer>
</body>

</html>
